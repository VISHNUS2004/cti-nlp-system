<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CTI-NLP Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #0d1117;
        color: #c9d1d9;
        font-family: "Courier New", Courier, monospace;
        padding: 3rem 1rem;
      }

      .container {
        max-width: 800px;
        margin: auto;
      }

      h1 {
        color: #58a6ff;
        font-size: 2.4rem;
        text-align: center;
        margin-bottom: 2rem;
        border-bottom: 2px solid #30363d;
        padding-bottom: 0.5rem;
      }

      textarea {
        background-color: #161b22;
        color: #c9d1d9;
        border: 1px solid #30363d;
      }

      textarea:focus {
        border-color: #58a6ff;
        box-shadow: 0 0 5px #58a6ff88;
      }

      .btn-primary {
        background-color: #238636;
        border-color: #238636;
      }

      .btn-primary:hover {
        background-color: #2ea043;
      }

      .result-box {
        background-color: #161b22;
        border: 1px solid #30363d;
        padding: 1.5rem;
        margin-top: 2rem;
        border-radius: 10px;
      }

      .badge {
        background-color: #58a6ff;
        color: #0d1117;
        margin: 4px;
        font-size: 0.95rem;
      }

      .label {
        font-weight: bold;
        color: #8b949e;
      }

      #footer {
        margin-top: 4rem;
        text-align: center;
        font-size: 0.85rem;
        color: #555;
      }

      .highlight {
        color: #39d353;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CTI-NLP Intelligence Dashboard</h1>

      <form id="analyze-form">
        <label for="inputText" class="form-label label"
          >Enter Threat Intelligence Report:</label
        >
        <textarea
          class="form-control mb-3"
          id="inputText"
          rows="5"
          placeholder="e.g. Emotet is targeting Microsoft Outlook users with phishing emails..."
        ></textarea>
        <button type="submit" class="btn btn-primary">Run Analysis</button>
      </form>

      <div id="result-container" class="result-box d-none">
        <h4 class="mb-3">Analysis Result</h4>
        <p>
          <span class="label">Threat Type:</span>
          <span id="threat-type" class="highlight"></span>
        </p>
        <p>
          <span class="label">Severity:</span>
          <span id="severity" class="highlight"></span>
        </p>
        <p><span class="label">Extracted Entities:</span></p>
        <div id="entities"></div>
      </div>

      <div id="footer">© 2025 CTI-NLP Project • Built with and Python</div>
    </div>

    <script>
      document
        .getElementById("analyze-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const text = document.getElementById("inputText").value;

          const response = await fetch("/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text }),
          });

          const result = await response.json();

          if (result.error) {
            alert("Error: " + result.error);
            return;
          }

          document.getElementById("threat-type").textContent =
            result.threat_type;
          document.getElementById("severity").textContent = result.severity;

          const entitiesDiv = document.getElementById("entities");
          entitiesDiv.innerHTML = "";

          result.entities.forEach((entity) => {
            const badge = document.createElement("span");
            badge.className = "badge";
            badge.innerText = `${entity.word} (${entity.entity_group})`;
            entitiesDiv.appendChild(badge);
          });

          document
            .getElementById("result-container")
            .classList.remove("d-none");
        });
    </script>
  </body>
</html>
