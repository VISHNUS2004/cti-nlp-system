<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Threat Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h2 class="mb-4 text-center">AI-Powered Cyber Threat Analyzer</h2>

      <form id="analyze-form">
        <div class="mb-3">
          <label for="threatText" class="form-label"
            >Paste Cyber Threat Text</label
          >
          <textarea
            class="form-control"
            id="threatText"
            rows="6"
            placeholder="Enter threat report here..."
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Analyze</button>
      </form>

      <div id="results" class="mt-5" style="display: none">
        <h4>Analysis Result</h4>
        <p>
          <strong>Threat Type:</strong>
          <span id="threatType" class="text-danger"></span>
        </p>
        <p>
          <strong>Severity:</strong>
          <span id="severity" class="text-warning"></span>
        </p>
        <p><strong>Entities Detected:</strong></p>
        <ul id="entityList" class="list-group"></ul>
      </div>
    </div>

    <script>
      document
        .getElementById("analyze-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const inputText = document.getElementById("threatText").value;

          const res = await fetch("/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: inputText }),
          });

          const data = await res.json();

          if (data.error) {
            alert("Error: " + data.error);
            return;
          }

          document.getElementById("threatType").textContent = data.threat_type;
          document.getElementById("severity").textContent = data.severity;

          const entityList = document.getElementById("entityList");
          entityList.innerHTML = "";
          data.entities.forEach((ent) => {
            const li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = `${ent.type}: ${ent.value}`;
            entityList.appendChild(li);
          });

          document.getElementById("results").style.display = "block";
        });
    </script>
  </body>
</html>
