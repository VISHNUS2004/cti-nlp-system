# Pytest configuration
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov-branch
    --cov-fail-under=70

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    external: Tests that require external services

# Coverage configuration
[coverage:run]
source = backend, database, data_ingestion
omit = 
    */tests/*
    */venv/*
    */myenv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError

# Flake8 configuration
[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    venv,
    myenv,
    .venv,
    migrations
ignore = 
    E203,
    W503
